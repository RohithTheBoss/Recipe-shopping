  <div class="row">
  <div class="col-xs-12">
    <img src="{{soloReci.imagePath}}" alt="{{soloReci.name}}" class="img-responsive" style="max-height:500px"> 
  </div>
</div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        
        <ul class="dropdown-menu">
          <li><a style="cursor:pointer" (click)="addIngredientToShoppingList()"> To shopping-list</a></li>
          <li><a style="cursor: pointer" (click)="onEditRecipe()"> Edit Recipe</a></li>
          <li> <a style="cursor: pointer"(click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
     <h5>{{soloReci.name}}</h5>
      </div>
   </div>
<div class="row">
  <div class="col-xs-12">
    {{soloReci.content}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of soloReci.recipeIngredients">{{ing.name}} - {{ing.amount}}</li>
    </ul>
  </div>
</div>
